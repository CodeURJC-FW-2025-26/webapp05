<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link href="style/style.css" rel="stylesheet">
</head>

<body>
    <!-- BANNER PRINCIPAL -->
    <header class="pokemon-banner">
        <div class="container-fluid">
            <div class="row align-items-center banner-content">
                <!-- Logo y nombre -->
                <div class="col-12 col-md-6 logo-section">
                    <div class="logo-container">
                        <div class="pokeball-logo">
                            <div class="pokeball-top"></div>
                            <div class="pokeball-middle">
                                <div class="pokeball-button"></div>
                            </div>
                            <div class="pokeball-bottom"></div>
                        </div>
                        <div class="brand-text">
                            <h1 class="store-name">TCG DEVS</h1>
                            <p class="store-tagline">Tu tienda de cartas Pokémon</p>
                        </div>
                    </div>
                </div>

                <!-- Navegación -->
                <div class="col-12 col-md-6 nav-section">
                    <nav class="banner-nav">
                        <ul class="nav-links">
                            <li><a href="#inicio" class="nav-link">Inicio</a></li>
                            <li><a href="#cartas" class="nav-link">Cartas</a></li>
                            <li><a href="#sobres" class="nav-link">Sobres</a></li>
                            <li><a href="#contacto" class="nav-link">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Decoración con patrones -->
        <div class="banner-decoration">
            <div class="pattern-element pattern-1"></div>
            <div class="pattern-element pattern-2"></div>
            <div class="pattern-element pattern-3"></div>
        </div>
    </header>

    <!-- BANNER PRINCIPAL -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-xs-6">
                <img src="imagenes\coleccion-151\charizard.png" />
            </div>

            <div class="col-lg-6 col-md-6 col-xs-6">

                <div class="card-title">Charizard</div>

                <div class="card-price">45.99€</div>

                <div class="card-description">
                    Charizard is an orange, dragon-like, Fire/Flying-type Pokémon
                    with large wings and a flame on its tail, capable of
                    flying at high altitudes and breathing extremely hot flames
                </div>

                <div class="card-ilustrator">Miki Kudo</div>

                <div class="card-collection">151</div>

            </div>
        </div>
    </div>





</body>

</html>
