<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create a new card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/style/style.css" rel="stylesheet">
</head>

<body class="store-main">
    <header class="pokemon-banner" style="margin-bottom: 20px;">
        <div class="container-fluid">
            <div class="row align-items-center banner-content">
                <div class="col-12 col-md-6 logo-section">
                    <div class="logo-container">
                        <div class="pokeball-logo">
                            <div class="pokeball-top"></div>
                            <div class="pokeball-middle">
                                <div class="pokeball-button"></div>
                            </div>
                            <div class="pokeball-bottom"></div>
                        </div>
                        <div class="brand-text">
                            <h1 class="store-name">TCG DEVS</h1>
                            <p class="store-tagline">Your favorite card shop</p>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6 nav-section">
                    <nav class="banner-nav">
                        <ul class="nav-links">
                            <li><a href="/" class="nav-link">Home</a></li>
                            <li><a href="#sobres" class="nav-link">Soon</a></li>
                            <li><a href="#contacto" class="nav-link">Soon</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <div class="banner-decoration">
            <div class="pattern-element pattern-1"></div>
            <div class="pattern-element pattern-2"></div>
            <div class="pattern-element pattern-3"></div>
        </div>
    </header>

    <main>
        <div class="container" style="text-align: center;">
            <div class="container py-5">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <h2 class="section-title">Create a new pokemon card</h2>
                        <p class="section-subtitle">Fill out the form to create a new pokemon card</p>
                    </div>
                </div>
                <div class="form-main-border"> <div class="form-main-body">
                        <div class="form-main-content">
                            <form role="form" action="/post/new" method="POST" enctype="multipart/form-data">
                                <div class="row mb-3">

                                    <div class="col-12">
                                        <label for="pokemon_name" class="form-label">Name</label>
                                        <input type="text" id="pokemon_name" name="title" class="form-control"
                                            placeholder="Name of the pokemon card (example: Pikachu)" required>
                                    </div>
                                </div>
                                <div class="row mb-3">

                                    <!-- Price Form -->

                                    <div class="col-12 col-md-6">
                                        <label for="price" class="form-label">Price</label>
                                        <input type="number" id="price" name="precio" class="form-control"
                                             placeholder="Price of the card" required>
                                    </div>

                                    <!-- Collection Form -->
                                    <div class="col-12 col-md-6">
                                        <label for="colection" class="form-label">Colection</label>
                                        <select name="coleccion" id="colection" class="form-select">
                                            <option value="" disabled selected hidden>-----</option>
                                            <option value="Plasma Storm">Plasma Storm</option>
                                            <option value="Legendary Treasures">Legendary Treasures</option>
                                            <option value="151">Colecci√≥n 151</option>
                                            <option value="Black Bolt">Black Bolt</option>
                                            <option value="Paradox Rift">Paradox Rift</option>
                                            <option value="Crown Zenith">Crown Zenith</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">

                                    <!-- Image Form -->

                                    <div class="col-12">
                                        <label for="image" class="form-label">Image</label>
                                        <input class="form-control" type="file" id="image" name="image" accept="image/*"
                                            required>
                                    </div>

                                    <!-- Release Date Form -->

                                    <div class="col-12">
                                        <label for="release_date" class="form-label">Release date</label>
                                        <input type="date" id="release_date" name="release_date" class="form-control"
                                            required>
                                    </div>
                                </div>

                                <div class="row mb-3">

                                    <!-- Description Form -->

                                    <div class="col-12">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea id="description" name="text" class="form-control" rows="4"
                                            placeholder="Description of the pokemon card" required></textarea>
                                    </div>

                                    <!-- Illustrator Form 

                                    <div class="col-12">
                                        <label for="illustrator" class="form-label">Illustrator</label>
                                        <input type="text" id="illustrator" name="illustrator" class="form-control" placeholder="Name of illustrator" required>
                                    </div>
                                    -->
                                </div>
                                <div class="row">

                                    <div class="col-12 d-flex justify-content-between">
                                        <a href="/" class="btn-view-details">Cancel</a>
                                        <button type="submit" class="btn-view-details">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

    <!-- Footer -->
    <footer class="pokemon-footer">
        <div class="container-fluid">
            <div class="row align-items-center py-4 footer-content justify-content-between">
                <div class="col-auto mb-3 mb-md-0">
                    <div class="d-flex align-items-center">
                        <div class="pokeball-logo me-3">
                            <!-- Logo + Text -->
                            <div class="pokeball-top"></div>
                            <div class="pokeball-middle">
                                <div class="pokeball-button"></div>
                            </div>
                            <div class="pokeball-bottom"></div>
                        </div>
                        <div class="brand-text">
                            <h1 class="store-name h4 mb-1">TCG DEVS</h1>
                            <p class="store-tagline small mb-0">Your favorite card shop</p>
                        </div>
                    </div>
                </div>

                <!-- Opening hours -->
                <div class="col-auto mb-3 mb-md-0 mx-auto">
                    <div class="text-center">
                        <h3 class="schedule-title h5 mb-3">Opening Hours</h3>
                        <div class="schedule-days">
                            <p class="mb-1">Monday - Friday: 10:00 - 20:00</p>
                            <p class="mb-1">Saturday: 09:00 - 22:00</p>
                            <p class="mb-0">Sunday: 11:00 - 18:00</p>
                        </div>
                    </div>
                </div>

                <!-- Back to Top button -->
                <div class="col-auto">
                    <div class="text-center">
                        <a href="#" class="back-to-top-btn btn btn-outline-light rounded-pill px-4 py-2">
                            <i class="fas fa-chevron-up me-2"></i>
                            Back to Top
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer decorative elements -->
        <div class="footer-decoration">
            <div class="pattern-element pattern-1"></div>
            <div class="pattern-element pattern-2"></div>
        </div>
    </footer>
    </main>
    </body>
</html>
