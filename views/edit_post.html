<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/style/style.css" rel="stylesheet">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Edit card</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link href="/style/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body class="store-main">
    {{> header}}

    <main>
        <div class="container" style="text-align: center;">
            <div class="container py-5">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <h2 class="section-title">Edit a pokemon card</h2>
                        <p class="section-subtitle">Update the fields below and save changes</p>
                    </div>
                </div>
                <div class="form-main-border">
                    <div class="form-main-body">
                        <div class="form-main-content">
                            {{#errors}}
                            <div class="alert alert-danger">
                                <ul class="mb-0">
                                    {{#errors}}
                                    <li>{{.}}</li>
                                    {{/errors}}
                                </ul>
                            </div>
                            {{/errors}}

                            <form role="form" action="/actualizar/{{post._id}}" method="POST"
                                enctype="multipart/form-data">
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label for="pokemon_name" class="form-label">Name</label>
                                        <input type="text" id="pokemon_name" name="title" class="form-control"
                                            placeholder="Name of the pokemon card (example: Pikachu)"
                                            value="{{post.title}}" required>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-12 col-md-6">
                                        <label for="price" class="form-label">Price</label>
                                        <input type="number" id="price" name="precio" class="form-control" step="0.01"
                                            min="0" placeholder="Price of the card" value="{{post.precio}}" required>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <label for="colection" class="form-label">Colection</label>
                                        <select name="coleccion" id="colection" class="form-select">
                                            <option value="" disabled hidden>-----</option>
                                            <option value="PlasmaStorm" {{#isPlasma}}selected{{/isPlasma}}>Plasma Storm
                                            </option>
                                            <option value="LegendaryTreasures" {{#isLegendary}}selected{{/isLegendary}}>
                                                Legendary Trasures</option>
                                            <option value="151" {{#is151}}selected{{/is151}}>Colecci√≥n 151</option>
                                            <option value="BlackBolt" {{#isBlackBolt}}selected{{/isBlackBolt}}>Black
                                                Bolt</option>
                                            <option value="ParadoxRift" {{#isParadox}}selected{{/isParadox}}>Paradox
                                                Rift</option>
                                            <option value="CrownZenith" {{#isCrown}}selected{{/isCrown}}>Crown Zenith
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label for="image" class="form-label">Image</label>
                                        <div class="mb-2">
                                            {{#post.imageFilename}}
                                            <img src="/uploads/{{post.imageFilename}}" alt="{{post.title}}"
                                                class="img-thumbnail" style="max-width:200px;" />
                                            {{/post.imageFilename}}
                                        </div>
                                        <input class="form-control" type="file" id="image" name="image"
                                            accept="image/*">
                                    </div>

                                    <div class="col-12">
                                        <label for="release_date" class="form-label">Release date</label>
                                        <input type="date" id="release_date" name="release_date" class="form-control"
                                            value="{{post.release_date}}">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label for="description" class="form-label">Description</label>
                                        <textarea id="description" name="description" class="form-control" rows="4"
                                            placeholder="Description of the pokemon card">{{post.displayDescription}}</textarea>
                                    </div>

                                    <!-- Illustrator field removed -->
                                </div>

                                <div class="row">
                                    <div class="col-12 d-flex justify-content-between">
                                        <a href="/detalle/{{post._id}}" class="btn-view-details">Cancel</a>
                                        <button type="submit" class="btn-view-details">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{> footer}}
    </main>
</body>

</html>
